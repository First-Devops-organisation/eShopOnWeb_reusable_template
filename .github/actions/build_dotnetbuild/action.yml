name: Build_dotnetbuild
inputs:
  project-path:
    description: "Path to the .csproj  file"
    required: true
    build-config:
    description: "Build configuration (e.g., Release)"
    required: false
    default: "Release"
runs:
  using: composite
  steps:
  # The dotnet CLI does not accept glob patterns. Consider using a solution file to act on multiple projects at once.
  - name: dotnet build
    run: dotnet build ${{ inputs.project-path }} --configuration --configuration ${{ inputs.build-config }}
    shell: bash


